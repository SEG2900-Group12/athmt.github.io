<!DOCTYPE html>
<! Atharv Patel - Homepage>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingman</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0e1113;
      color: white;
    }
    /* Top navigation bar */
    header {
      background-color: #66b9ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
    }

    .logo-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
    }

    nav {
      display: flex;
      gap: 18px;
    }

    nav a {
      background-color: #2f63a6;
      color: white;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 3px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }


    .drone {
      background-color: #324f7f;
      padding: 80px 60px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .drone-text {
      flex: 1;
      min-width: 300px;
    }

    .drone-text h1 {
      font-size: 60px;
      letter-spacing: 25px;
      font-weight: 400;
    }

    .drone-text p {
      margin-top: 10px;
      font-style: italic;
      color: #cfd9e6;
    }

    .drone-image {
      flex: 1;
      min-width: 250px;
      background-color: white;
      color: black;
      text-align: center;
      font-weight: bold;
      padding: 80px 0;
      transform: skew(-5deg);
    }

    .about-btn {
      display: inline-block;
      background-color: #2f63a6;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 3px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-circle"></div>
    <nav>
      <a href="#">FEATURES</a>
      <a href="#">OUR PRODUCT</a>
      <a href="#">CONTACT</a>
      <a href="#">CAREER</a>
    </nav>
    <div class="logo-circle"></div>
  </header>

  <section class="drone">
    <div class="drone-text">
      <h1>WINGMAN</h1>
      <p>YOUR WINGMAN SIDEKICK</p>
      <a href="#" class="about-btn">ABOUT US</a>
    </div>

    <div class="drone-image">
      IMAGE



    </div>
  </section>
</body>
</html>
