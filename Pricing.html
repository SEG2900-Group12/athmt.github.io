<!DOCTYPE html>
<html>
<head>
    <title>Our Prices</title>
    <link rel="icon" type="image/png" href="images/WingmanLogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Price.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Buttons shrink and fade when pressed */
        .image-button:active {
            transform: scale(0.9);
            opacity: 0.7;
            transition: transform 0.1s, opacity 0.1s;
        }
        .image-button {
            transition: transform 0.1s, opacity 0.1s;
        }

        /* Remove table borders */
        table {
            border-collapse: collapse;
        }
        table, td, th {
            border: none;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-intro">
            <div class="opening-location">
                <div class="opening-text">
                    <div class="opening-icon"><i class="fas fa-business-time"></i></div>
                    <p><strong>Opening Hours:</strong> Mon-Fri, 9am - 11pm</p>
                </div>
                <div class="location-text">
                    <div class="location-icon"><i class="fas fa-location-dot"></i></div>
                    <p><strong>Location Near You: <span>Ottawa</span></strong></p>
                    <div class="location-chevron-icon"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="color-block"></div>

            <div class="reach-us">
                <div class="reach-us-text">
                    <p><span>Reach Us:</span>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </p>
                </div>
            </div>
        </div>

        <div class="navbar-container">
            <div class="color-block-1"></div>

            <div class="navbar-container-principal">
                <div class="nav-logo">
                    <a href="index.html"><img src="images/WingmanLogo.png" alt="Logo" height="60px"></a>
                    <a href="index.html"><h2>Wingman</h2></a>
                </div>

                <div class="nav-links">
                    <ul>
                        <li><a href="ProductFeatures.html">Features</a></li>
                        <li><a href="Pricing.html">Pricing</a></li>
                        <li><a href="Team.html">About Us</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                        <li><a href="Career.html">Career</a></li>
                    </ul>
                </div>
            </div>

            <div class="color-block-2"></div>

            <div class="sign-in">
                <div class="sign-in-text">Sign-in</div>
            </div>
        </div>
    </nav>

    <!-- Hero Feature Section -->
    <section class="hero-feature-section">
            
        <div class="pricing-feature">


            <div class="hero-feature-background">

                <div class="hero-feature-container">
                    <div class="hero-feature-button">
                        <!--<p><i class="fas fa-robot"></i>Your Revolutionary AI Assistant</p>-->
                    </div>

                    <div class="hero-feature-text">
                        <h1>Pricing</h1>
                        <!--<p>Your magical AI companion that flies by your side, 
                            providing instant guidance, information, and assistance whenever you need it.
                            Stay confident, productive, and one step ahead anywhere, anytime.
                        </p>-->
                    </div>

                    <div class="hero-feature-button-2">
                            <!--<div class="access">
                                <p><i class="fas fa-lock"></i>Get Early Access</p>
                            </div>-->
                        <div class="demo">
                            <p><i class="fas fa-video"></i>Watch Demo</p>
                        </div>
                    </div>
                            
                </div>
                
            </div>

        </div>

        <div class="decoration-color-block">
            <!-- Decorative Color Block in css-->
        </div>
                
        <div class="decoration-image-block">
            <img src="images/deco3.png" alt="Wingman Hero Image" height="500px">
        </div>

    </section>



    <!-- MAIN CONTENT -->
    <main>
        <div class="content-container">
            <table width="100%" cellpadding="20">
                <tr valign="top">
                    <td width="50%" align="center">
                        <table cellpadding="20" width="80%">
                            <tr>
                                <td align="center">
                                    <div class="image-container">
                                        <img id="slider-image" src="images/classic-drone.png" alt="Product image" width="300">

                                        <div class="slider-controls" style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                                            <button id="prev" class="image-button"
                                                style="width:60px; height:40px; background-color:white; border:none; border-radius:12px; padding:0; cursor:pointer; overflow:hidden; display:flex; align-items:center; justify-content:center;">
                                                <img src="images/Left.jpg" alt="Previous" style="width:70%; height:auto;">
                                            </button>
                                            <button id="next" class="image-button"
                                                style="width:60px; height:40px; background-color:white; border:none; border-radius:12px; padding:0; cursor:pointer; overflow:hidden; display:flex; align-items:center; justify-content:center;">
                                                <img src="images/Right.jpg" alt="Next" style="width:70%; height:auto;">
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>

                    <td width="50%" align="center">
                        <table cellpadding="10" width="80%">
                            <tr>
                                <th id="slider-big-text" style="font-size:32px;">TEXT</th>
                            </tr>
                            <tr>
                                <td>
                                    <!-- Short description paragraph -->
                                    <div id="slider-paragraph" style="margin-bottom:10px; font-size:16px;">
                                        Description will appear here.
                                    </div>
                                    <!-- Features list -->
                                    <div id="slider-description">
                                        <!-- Bullet points inserted dynamically -->
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button id="slider-price-button" style="font-size:26px; background-color: aliceblue; border:none; padding:10px 20px; border-radius:25px; cursor:pointer;">
                                        $999
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Wingman. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
